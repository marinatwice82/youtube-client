<section class="filter">
    <div class="filter-title">Sorting by:</div>
    <div class="filter-option" (click)="onDate()">date</div>
    <div class="filter-option" (click)="onViews()">count of views</div>
    <div class="filter-option-word" (click)="onWord(value)">by word or sentance</div>
    <input type="text" [(ngModel)]="value">
</section>
