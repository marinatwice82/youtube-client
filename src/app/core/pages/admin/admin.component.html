<div class="admin-wrapper">
    <div class="admin-form">
        <h1 class="admin-h1">Create new card</h1>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <label class="admin-label" for="title">Title</label>
            <input type="text" class="admin-input" name="title" [ngModel]="title">
            <label class="admin-label" for="description">Description</label>
            <input type="text" class="admin-input" name="description" [ngModel]="description">
            <label class="admin-label" for="img">Img</label>
            <input type="url" class="admin-input" name="img" [ngModel]="img">
            <label class="admin-label" for="video">Link video</label>
            <input type="url" class="admin-input" name="video" [ngModel]="video">
            <button type="submit" class="admin-btn">Create card</button>
        </form>
    </div>
</div>
